<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Joe Tippens Protocol | Professional Solutions</title>
  <meta name="description"
    content="Official store for Joe Tippens Protocol supplements. Professional pharmaceutical solutions.">

  <!-- External Libraries -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;600;700;900&family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&display=swap"
    rel="stylesheet">

  <!-- React Dependencies & Stripe -->
  <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.10.1",
        "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "@stripe/stripe-js": "https://esm.sh/@stripe/stripe-js@2.1.0",
        "@stripe/react-stripe-js": "https://esm.sh/@stripe/react-stripe-js@2.3.1"
      }
    }
    </script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            serif: ['Playfair Display', 'serif'],
            bodoni: ['Bodoni Moda', 'serif'],
          }
        }
      }
    }
  </script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    .hero-bg {
      background: linear-gradient(135deg, #1e3a8a 0%, #0891b2 100%);
    }

    .particle-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .content-layer {
      position: relative;
      z-index: 10;
    }

    .card-hover {
      transition: all 0.3s ease;
    }

    .card-hover:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
    }

    .glow-effect {
      box-shadow: 0 0 20px rgba(8, 145, 178, 0.3);
    }

    .text-gradient {
      background: linear-gradient(135deg, #1e3a8a, #0891b2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .cart-icon {
      transition: all 0.3s ease;
      position: relative;
      display: inline-block;
    }

    .cart-bounce {
      animation: cartBounce 0.6s ease-in-out;
    }

    .cart-count {
      position: absolute;
      top: -8px;
      right: -8px;
      background: #ef4444;
      color: white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .cart-count-update {
      animation: countUpdate 0.3s ease-in-out;
    }

    @keyframes cartBounce {

      0%,
      100% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.2);
      }
    }

    @keyframes countUpdate {

      0%,
      100% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.3);
      }
    }

    .category-icon {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .floating-medicine {
      position: absolute;
      animation: float 3s ease-in-out infinite;
      font-size: 2rem;
      opacity: 0.8;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-10px);
      }
    }

    .testimonial-card {
      transition: all 0.3s ease;
    }

    .testimonial-card:hover {
      transform: translateY(-5px);
    }

    .rating-stars {
      color: #fbbf24;
    }

    .badge-prescription {
      background: linear-gradient(45deg, #3b82f6, #1d4ed8);
    }

    .badge-otc {
      background: linear-gradient(45deg, #10b981, #059669);
    }

    .trust-badge {
      animation: pulse 2s infinite;
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.8;
      }
    }

    .filter-sidebar {
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .checkout-step {
      transition: all 0.3s ease;
    }

    .checkout-step.active {
      background-color: #0891b2;
      color: white;
    }

    .checkout-step.completed {
      background-color: #10b981;
      color: white;
    }

    .form-section {
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease;
      display: none;
    }

    .form-section.active {
      opacity: 1;
      transform: translateY(0);
      display: block;
    }

    /* Custom scrollbar for webkit */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }

    /* Stripe Element Customization */
    .StripeElement {
      box-sizing: border-box;
      height: 40px;
      padding: 10px 12px;
      border: 1px solid #d1d5db;
      border-radius: 0.5rem;
      background-color: white;
      box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      -webkit-transition: box-shadow 150ms ease;
      transition: box-shadow 150ms ease;
    }

    .StripeElement--focus {
      box-shadow: 0 1px 3px 0 #cfd7df;
      border-color: #0891b2;
      ring: 2px solid #0891b2;
    }

    .StripeElement--invalid {
      border-color: #ef4444;
    }

    .StripeElement--webkit-autofill {
      background-color: #fefde5 !important;
    }
  </style>

</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/index.tsx"></script>
</body>

</html>
